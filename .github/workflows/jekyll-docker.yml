name: Deploy Sileo Repo to GitHub Pages

on:
  push:
    branches: ["master"]
    paths:
      - 'debs/*.deb'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Generate Packages file
        run: |
          rm -f Packages Packages.bz2 Packages.gz  # 不需要 sudo
          dpkg-scanpackages ./debs > Packages      # 使用覆盖而不是追加
          gzip -kf Packages                        # 使用正确的 gzip 参数
          bzip2 -kf Packages                       # 使用正确的 bzip2 参数

      - name: Commit generated files
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add Packages Packages.bz2 Packages.gz
          git commit -m 'Update Packages files'

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # 确保使用正确的 token
