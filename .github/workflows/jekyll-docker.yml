name: Deploy Sileo Repo to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dpkg-scanpackages
        run: sudo apt-get install -y dpkg-dev

      - name: Generate Packages file
        run: |
          dpkg-scanpackages ./debs > Packages
          bzip2 -fk Packages
          gzip -fk Packages

      - name: Commit generated files
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add Packages Packages.bz2 Packages.gz
          git commit -m 'Update Packages files'

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_PAT }}
          publish_dir: ./  # 发布当前目录
